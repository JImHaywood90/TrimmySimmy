<!DOCTYPE html>
<html>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<head>
    <title>Trimmy Simmy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/rstaib/jquery-steps@1.1.0/build/jquery.steps.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rstaib/jquery-steps@1.1.0/demo/css/jquery.steps.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link id="prism-theme" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-json.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/toolbar/prism-toolbar.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/toolbar/prism-toolbar.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>

</head>
<body class="dark-mode">
    <div id="pick-exam">
        <h1>Choose an exam!</h1>
        <div id="exam-list"></div>
    </div>
    <div id="start-exam" style="display: none;">
        <button id="end-exam" style="left:0px;position:absolute;top:-15px;"><i class="fas fa-stop-circle fa-2x"></i></button>
        <button id="show-help" style="left:70px;position:absolute;top:-15px;"><i class="fas fa-question-circle fa-2x"></i></button>
        <h1 id="quiz-title"></h1>
        <button id="toggle-mode" style="left:140px; width:70px; position:absolute;top:-15px;"><i class="fas fa-adjust fa-2x"></i></button>
        <h3 id="question-number"></h3>
        <p id="question-text"></p>
        <div id="timer" style="position:absolute; top:19px; right:12px;">Timer</div>
        <div id="options"></div>
        <div class="button-container">
            <button id="toggle-timeline">Hide Timeline</button>
            <button id="mark">Mark for Review</button>
            <button id="reveal">Reveal Answer</button>
            <button id="previous">Previous</button>
            <button id="next">Next</button>
            <script src="JS/quiz.js"></script>
        </div>
        <div id="score-modal" class="noSwipe modal">
            <div class="noSwipe modal-content">
                <button id="close-modal">X</button>
                <h2>Your Score</h2>
                <div id="score-section">
                    <div id="score-stats">
                        <p id="time-taken"></p>
                        <p id="percentage-score"></p>
                        <p id="required-percentage"></p>
                        <p id="incorrect-tally"></p>
                        <p id="correct-tally"></p>
                        <p id="marked-tally"></p>
                        <p id="unanswered-tally"></p>
                    </div>
                    <div id="score-chart-container">
                        <canvas id="scoreChart"></canvas>
                    </div>
                </div>
                <div id="score-buttons">
                    <button id="review-mistakes">Review Mistakes</button>
                    <button id="review-marked">Review Marked</button>
                    <button id="end-quiz">End Exam</button>
                </div>
            </div>
        </div>
        <div id="explanation" class="noSwipe" style="display: none; background-color: green; color: white;"></div>
        <div id="timeline-container" class="noSwipe">
            <div id="timeline" class="noSwipe"></div>
        </div>
    </div>

</body>
</html>
